{% extends 'base.html' %}

{% block title %}Cargar Clientes desde Excel{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-upload"></i> Cargar Clientes desde Excel</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="archivo" class="form-label">Seleccionar archivo Excel (.xlsx)</label>
            <input type="file" class="form-control" name="archivo" accept=".xlsx" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Subir Archivo
        </button>
    </form>
</div>
{% endblock %}
