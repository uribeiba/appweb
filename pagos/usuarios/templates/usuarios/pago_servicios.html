{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2><i class="fas fa-cash-register"></i> Cobro de Servicios</h2>
    
    <!-- Buscador de Clientes -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="fas fa-search"></i> Buscar Cliente</h5>
        </div>
        <div class="card-body">
            <div class="input-group">
                <input type="text" id="buscarCliente" class="form-control" placeholder="Buscar por nombre o teléfono">
                <button type="button" class="btn btn-danger" id="btnBuscarCliente">
                    <i class="fas fa-search"></i> Buscar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Información del Cliente -->
    <div class="card shadow-sm mb-4" id="infoCliente" style="display: none;">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0"><i class="fas fa-user"></i> Datos del Cliente</h5>
        </div>
        <div class="card-body">
            <p><strong>Cliente:</strong> <span id="nombreCliente"></span></p>
            <p><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefonoCliente"></span></p>
            <p><strong>Servicio:</strong> <span id="servicioCliente"></span></p>
        </div>
    </div>

    <!-- Pagos Pendientes -->
    <div class="card shadow-sm mb-4" id="pagosPendientes" style="display: none;">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="fas fa-money-bill-wave"></i> Pagos Pendientes</h5>
        </div>
        <div class="card-body">
            <div class="row" id="listaPagos">
                <!-- Se llenará dinámicamente con JS -->
            </div>
        </div>
    </div>

    <!-- Selección de Pago -->
    <div class="card shadow-sm mb-4" id="seleccionPago" style="display: none;">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0"><i class="fas fa-dollar-sign"></i> Realizar Pago</h5>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label><strong>Forma de Pago:</strong></label>
                <select id="formaPago" class="form-control">
                    <option value="">--- Seleccione Forma de Pago ---</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>
            <div class="mb-3">
                <label><strong>Total a Pagar:</strong></label>
                <input type="text" id="totalPago" class="form-control" readonly>
            </div>
            <button class="btn btn-primary" id="btnCobrar">
                <i class="fas fa-cash-register"></i> Cobrar
            </button>
        </div>
    </div>
</div>

<!-- Modal para ingresar número de boleta -->
<div class="modal fade" id="modalBoleta" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ingrese Número de Boleta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="numeroBoleta" class="form-control" placeholder="Ingrese número de boleta">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="confirmarPago">Confirmar Pago</button>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/pago_servicios.js' %}"></script>
{% endblock %}
