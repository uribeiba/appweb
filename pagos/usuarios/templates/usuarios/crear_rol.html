{% extends 'base.html' %}

{% block title %}Crear Nuevo Rol{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Crear Nuevo Rol</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre del Rol</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese el nombre del rol" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
            <a href="{% url 'lista_roles' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
