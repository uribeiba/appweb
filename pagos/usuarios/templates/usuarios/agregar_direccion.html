{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
      <h2>Agregar Dirección para {{ cliente.nombre }}</h2>
      <form method="post">
          {% csrf_token %}
          <div class="form-group">
              {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-success">Agregar Dirección</button>
          <a href="{% url 'cliente_detail' cliente.id %}" class="btn btn-secondary">Volver</a>
      </form>
  </div>
{% endblock %}
